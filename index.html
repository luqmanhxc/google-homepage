<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Google</title>
</head>
<body>

<!------------------NAVIGATION BAR START------------------>
    <nav id="navbar">
        <div class="nav-left">
                <ul id="nav-list">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <img src="images/apps.png" alt="Google Images">
            <img src="images/google-sign-in.png" alt="Google Sign In">
        </div>
    </nav>
<!------------------NAVIGATION BAR END------------------>

<!------------------MAIN CONTENT START------------------>
<section id="main-content">
    <div id="logo">
    <img src="images/google-logo.png" alt="Google Logo">
    </div>

    <div id="search-bar">
        <div id="search-wrap">
        <img src="images/google-search.png" alt="" class="search-icon">
        <input type="text">
        <img src="images/google-microphone.png" alt="" class="mic-icon">
        </div>
    </div>

    <div id="google-btns">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <div id="google-lang">
        <p>Google offered in: </p>
        <a href="">中文(简体)</a>
        <a href="">Bahasa Melayu</a>
        <a href="">தமிழ்</a>
    </div>
</section>
<!------------------MAIN CONTENT END------------------>

<!-----------------FOOTER START------------------>
<footer>
    <div id="google-location">
        <p>Singapore</p>
    </div>

<section id="bottom-sections">
    <div id="left-section">
        <ul>
            <li>
                <a href="#">About</a>
            </li>
